<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/tosyo.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <title>本の削除</title>
  </head>
  <body class="backgrounds">
    <header id="header">
      <h3 style="color:red">HOMEページ</h3>
      <!-- ハンバーガーメニュー部分 -->
      <div class="nav">
    
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input id="drawer_input" class="drawer_hidden" type="checkbox">
    
        <!-- ハンバーガーアイコン -->
        <label for="drawer_input" class="drawer_open"><span></span></label>
    
        <!-- メニュー -->
        <nav class="nav_content">
          <ul class="nav_list">
            <br>
            <br>
            <br>
            <br>
            <li><a href="book_register_form">登録</a></li>  
            <li><a href="book_delete_form">削除</a></li>
            <li><a href="book_search_form">検索</a></li> 
            <li><a href="book_list">一覧</a></li> 
            <li><a href="book_update_form">編集</a></li>
            <li><a href="logout">ログアウト</a></li>
          </nav>
      </div>
    </header>
    <div>
      <h3>削除画面</h3>
      {% if error != null %}
      <p style="color: red">{{error}}</p>
      {% endif %}
      <form action="{{url_for('book_delete')}}" method="post">
        id:<input type="text" name="id" value="{{id}}"><br />
        <button type="submit">削除</button>
      </form>
    </div>
    <footer id="footer">
      <small>&copy; morijyobi.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  </body>
</html>
