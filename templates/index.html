<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/tosyo.css')}}"/>
    <title>ログイン画面</title>
  </head>
  <body>
    <div class="login">
      <div class="login-triangle"></div>
    <div>
      <h2 class="login-header">ログイン画面</h2>
      {% if error != null %}
      <p style="color: red">{{error}}</p>
      {% endif %} {% if msg != null %}
      <p style="color: blue">{{msg}}</p>
      {% endif %}
      <form action="{{url_for('login')}}" method="post">
        <form class="login-container">
        <p><input type="text" name="mail" placeholder="Email" value="{{data.mail if data is defined else ''}}"></p><br/><br/><br/>
        <P><input type="password" name="password"placeholder="Password" style="-webkit-text-security:disc;" value="{{data.password if data is defined else ''}}"></p><br/><br/><br/>
        <p><input type="submit"value="Log in"></p><br/><br/>
      </form>
      <a href="{{url_for('register_form')}}" style="color:white">新規登録</a>
    </div>
  </body>
</html>
